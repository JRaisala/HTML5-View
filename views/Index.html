<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Friends</title>
         <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
         <link href="../css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="login_container">
        <h3>Login or Register to Friends App!</h3>
        <form>
            <input type="text" placeholder="username" class="form-control"><br />
            <input type="password" placeholder="password" class="form-control"><br />
            <input type="submit" value="Login" class="btn btn-default"><br />
            <input type="submit" value="Register" class="btn btn-default"><br />
        </form>
            <p id="status">Not logged in</p>
        </div>
    </body>
    <script src="../lib/jquery-2.1.4.min.js" language="JavaScript"></script> 
    <script src="../controllers/login_scripts.js"></script> 
</html>
